{% extends 'layout.html' %}

{% block header %}
<p class="info">Logged in as {{ username }}</p>
{% endblock %}

{% block content %}
<div>
    <div class="grids">
        {% for series in collection %}
        <div class="grid-3">
            <p class="series-title"><a href="{{ url_for('series', series_id=series.series_id) }}">{{ series.display_title }}</a></p>
            <img class="cover" src="{{ series.small_logo_url }}" />
            <p class="metadata">{{ series.issue_count }} issues</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
