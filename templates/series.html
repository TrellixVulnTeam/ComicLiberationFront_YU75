{% extends 'layout.html' %}

{% block content %}
<div>
    <p>
        <a href="{{ url_for('index') }}">Back</a> &ndash; 
        <a href="{{ url_for('download', series_id=series_id) }}">Download all issues</a>
    </p>
</div>
<div class="grids">
    {% for issue in series %}
    <div class="grid-4">
        <img class="cover" src="{{ issue.cover }}" width="250" />
    </div>
    <div class="grid-8">
        <h2><a href="{{ issue.url }}">{{ issue.title }} #{{ issue.num }}</a></h2>
        <p><a class="download" data-seriesid="{{ series_id }}" data-comicid="{{ issue.comic_id }}" href="#">Download</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
